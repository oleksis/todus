name: CI

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ todus3 ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install --use-feature=in-tree-build '.[dev]'
        python -m pip install --use-feature=in-tree-build '.[test]'
    - name: Check code with black
      run: |
        make format-check
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        make lint
    - name: Test with pytest
      run: |
        # make test
  make_sdist:
    name: Make SDist
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
          python-version: '3.8'
          architecture: 'x64'
    - name: Install deps
      run: python -m pip install "setuptools>=42"
    - name: Build Sdist
      run: python setup.py sdist
    - uses: actions/upload-artifact@v2
      with:
        path: dist/*.tar.gz
  build_wheels:  # https://scikit-hep.org/developer/gha_wheels
    name: Wheel on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
          python-version: '3.8'
          architecture: 'x64'
    - name: Upgrade pip and enable wheel support
      run: python -m pip install --upgrade pip setuptools wheel
    - name: Install cibuildwheel 1.4.2
      run: python -m pip install cibuildwheel==1.4.2
    - name: Build wheel
      run: python -m cibuildwheel --output-dir wheelhouse
      env:
        CIBW_SKIP: pp* cp27-* cp35-*
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        path: wheelhouse/*.whl
  pypi_publish:
    needs: [build_wheels, make_sdist]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: artifact
        path: dist

    - uses: pypa/gh-action-pypi-publish@v1.2.2
      with:
        user: __token__
        password: ${{ secrets.PYPI_PASSWORD }}
        verify_metadata: false
